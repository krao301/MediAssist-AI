services:
  redis:
    image: redis:7-alpine
    container_name: mediassist-redis-dev
    ports:
      - "6379:6379"
    networks:
      - mediassist-dev

  api:
    build:
      context: ..
      dockerfile: Dockerfile.api
      target: development
    container_name: mediassist-api-dev
    env_file:
      - ../api/.env.docker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - RELOAD=true
    depends_on:
      - redis
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload
      - ../api:/app
      # Don't mount these directories
      - /app/__pycache__
      - /app/.pytest_cache
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - mediassist-dev

  web:
    build:
      context: ..
      dockerfile: Dockerfile.web
      target: development
    container_name: mediassist-web-dev
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot-reload
      - ../web:/app
      # Don't mount node_modules
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    networks:
      - mediassist-dev

networks:
  mediassist-dev:
    name: mediassist-dev
    driver: bridge
