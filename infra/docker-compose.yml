version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mediassist
      POSTGRES_PASSWORD: mediassist
      POSTGRES_DB: mediassist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: ../api
    ports:
      - "8000:8000"
    environment:
      DB_URL: postgresql+psycopg://mediassist:mediassist@postgres:5432/mediassist
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ../api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
